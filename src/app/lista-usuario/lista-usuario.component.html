<table class="table table-striped">
    <thead>
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Email</th>
            <th>Data de Nascimento</th>
            <th>RG</th>
            <th>CPF</th>
            <th>Editar</th>
            <th>Endere√ßos</th>
            <th>Contatos</th>
            <th>Excluir</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let usuario of usuarios">
            <td>{{usuario.id}}</td>
            <td>{{usuario.nome}}</td>
            <td>{{usuario.email}}</td>
            <td>{{usuario.dataNascimento}}</td>
            <td>{{usuario.rg}}</td>
            <td>{{usuario.cpf}}</td>
            <td><button class="btn btn-outline-primary" (click)="abrirEdicao(usuario.id)"><i class="bi bi-pencil"></i></button></td>
            <td><button class="btn btn-outline-primary" (click)="abrirEnderecos(usuario.id)"><i class="bi bi-house"></i></button></td>
            <td><button class="btn btn-outline-primary" (click)="abrirContatos(usuario.id)"><i class="bi bi-phone"></i></button></td>
            <td><button class="btn btn-outline-danger" (click)="deletarUsuario(usuario.id, usuario.nome)"><i class="bi bi-trash"></i></button></td>
            <td></td>
        </tr>
    </tbody>
</table>

<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
